<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/2023-10-06 (1).png" controls> 
        <source src="midia/Meu-Video mp4 720p.mp4" type="video/mp4">
        <source src="midia/Meu-Video webm 720p.webm" type="video/webm">
        <source src="midia/Meu-Video mkv 720p.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com a reproduçao de Vídeos.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0ZQCJIEJA8c?si=tSpNwyWcchL1O1S5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
