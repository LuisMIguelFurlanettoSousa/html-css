<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispoditivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture> 
    <h1>reproduzindo audio </h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Moonlight Heartbreak Bass Choir - John Patitucci.mp3" type="audio/mpeg">
        <p>infelismente seu navegar nao suporta esse tipo de audio <a href="midia/Moonlight Heartbreak Bass Choir - John Patitucci.mp3">clique aqui para fazer o dowload</a>
        </p>
    </audio>
</body>
</html>
