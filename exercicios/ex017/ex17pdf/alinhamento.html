<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento de textos</title>
    <style>
        h1{
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>arretando as coisas</h1>
    <p style="text-align: left;">texto em cima</p>
    <p style="text-align: right;">texto em baixo</p>
    <p style="text-align: center;">texto no centro</p>
    <p style="text-align: justify;">texto arrumado </p>
</body>
</html>
