<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>

<body>
    <h1>Tgs em HTML</h1>
    <P>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos pra descobrir qual tag
        deverá utilizar em cada caso</P>
    <ul>
        <li>
            <div><abbr title="usar tag <p>">paragrafos</abbr></div>
        </li>
        <li><abbr title="use tag <h1>">titulos</abbr></li>
        <li><abbr title="use tag <img>">imagem</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviaçoes</abbr></li>
        <li><abbr title="use a tag <code>">codigo-fonte </abbr></li>
        <li><abbr title="use a tag <ol>">lista numeradas</abbr></li>
        <li><abbr title="use a tag <ul> ">lista com demarcadores</abbr></li>

    </ul>

</body>

</html>
